\font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 11
# Colors (Monokai Pro)
colors:
  # Default colors
  primary:
    background: '#18191b'
    foreground: '#FCFCFA'

  # Normal colors
  normal:
    black:   '#403E41'
    red:     '#FF6188'
    green:   '#C40233'
    yellow:  '#FFD866'
    blue:    '#80fcfc'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#78DCE8'

  # Bright colors
  bright:
    black:   '#ab6a6a'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'
